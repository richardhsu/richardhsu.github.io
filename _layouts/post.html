---
layout: default
---
<div class="back-to-index"><a href="{{ site.url }}">Back to Index</a></div>
<div class="post">
  <div class="post-header">
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <span class="post-date">{{ page.date | date: "%B %-d %Y" }}</span>
  </div>
  {{ content }}
</div>
