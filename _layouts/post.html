---
layout: default
---
<div class="back-to-index"><a href="{{ site.url }}">Back to Index</a></div>
<div class="post">
  <div class="post-header">
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <span class="post-date"><i class="fa fa-calendar"></i> {{ page.date | date: "%B %-d %Y" }}</span>
  </div>
  {{ content }}

  <div class="post-footer">
    <span class="post-tags"><i class="fa fa-tag"></i>
      {% for tag in page.tags %}
      <a href="/tag/{{ tag | replace:' ','-' | downcase }}" rel="tag">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}
      {% endfor %}
    </span>
  </div>

  {% if page.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'richardhsu'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  {% endif %}
</div>
